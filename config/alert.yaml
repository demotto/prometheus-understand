route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'team-test-mails'
receivers:
- name: 'web.hook'
  webhook_configs:
  - url: 'http://127.0.0.1:5001/'
- name: 'team-test-mails'
  email_configs:
  - to: 'demotto@zju.edu.cn'
    html: '测试 {{ .Alerts }}' # 设定邮箱的内容模板
    headers: { Subject: "[WARN] 报警邮件 {{ .alerts }}"} # 接收邮件的标题
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'dev', 'instance']
